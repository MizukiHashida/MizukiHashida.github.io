<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        body {
            height: 100%;
            background-color: #333333;
        }
        #HeaderDiv {
            background-color: #222222;
            display: flex;
            align-items: center;
            padding: 20px 8%;
        }
        #logo-img {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }
        #Options {
            flex: 1;
            text-align: right;
        }
        #Options li {
            display: inline-block;
            list-style: none;
            margin: 0px 20px;
        }
        #Options li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="HeaderDiv">
        <img id="logo-img" src="logo.png"/>
        <ul id="Options">
            <li><a href="./PrototypeWebProject/index.html">Prototype Web Project</a></li>
            <li><a href="https://www.google.com/">Google</a></li>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://www.twitch.tv/">Twitch</a></li>
        </ul>
    </div>
    <div id="MiddleDiv"></div>
    <div id="BottomDiv"></div>
</body>
</html>
