<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        body {
            height: 100%;
            background-image: url('Images/background1.jpg');
            background-size: cover;
            background-position-y: 0px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #333333;
        }
        #HeaderDiv {
            background-color: #222222;
            display: flex;
            align-items: center;
            padding: 20px 8%;
        }
        #logo-img {
            width: 100px;
            margin-right: 20px;
            cursor: pointer;
        }
        #Options {
            flex: 1;
            text-align: right;
        }
        #Options li {
            display: inline-block;
            list-style: none;
            margin: 0px 20px;
        }
        #Options li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: lighter;
        }
        #MiddleDiv {
            margin-top: 50px;
        }
        #WelcomeTitle {
            color: #FFFFFF;
            font-size: 56px;
            font-weight: lighter;
            text-align: center;
            text-shadow: 1px 1px 0 #666666, -1px 1px 0 #666666, 1px -1px 0 #666666, -1px -1px 0 #666666;
        }
        #MiddleDiv_Container {
            background-color: #EDEDED;
            box-shadow: 1px 1px 0 #666666, -1px 1px 0 #666666, 1px -1px 0 #666666, -1px -1px 0 #666666;
            border-radius: 0px;
            min-width: 75%;
            max-width: 75%;
            margin-top: 50px;
            margin-left: 12.5%;
            margin-right: 12.5%;
            margin-bottom: 50px;
            padding: 10px 10px 10px 10px;
        }
        #ContentRowsUnorderedList li {
            list-style: none;
        }
        #ContentRowsUnorderedList li div {
            display: flex;
            margin: 10px 0px 10px 0px;
        }
        #ContentRowsUnorderedList li div div {
            background-color: rgba(220,220,220,1);
            padding: 20px 20px 60px 20px;
            width: 440px;
            height: 480px;
            border-radius: 5px;
        }
        #ContentRowsUnorderedList li div p {
            margin: 10px 50px 10px 50px;
            color: #000000;
            font-size: 24px;
            font-weight: lighter;
        }
        #ContentRowsUnorderedList li div div img{
            width: 400px;
            height: 400px;
            border-radius: 5px;
        }
        #BottomDiv {
        }
    </style>
    <script>
        // fetch('https://api.ipify.org/?format=json').then(results => results.json()).then(data => alert(data.ip));
    </script>
</head>
<body>
    <div id="HeaderDiv">
        <img id="logo-img" src="Images/OnTheRightTrek_Logo.png" />
        <ul id="Options">
            <li><a href="https://discord.com/invite/J2RjvFYaKc">Discord</a></li>
            <li><a href="https://www.twitch.tv/myeboa">Twitch</a></li>
            <li><a href="https://osu.ppy.sh/users/11748000">osu!</a></li>
        </ul>
    </div>
    <div id="MiddleDiv">
        <h1 id="WelcomeTitle">WELCOME</h1>
        <div id="MiddleDiv_Container">
            <ul id="ContentRowsUnorderedList">
            </ul>
        </div>
    </div>
    <div id="BottomDiv">Future footer will be here</div>

    <script>

        function quoteStr(aString) {
            return '"' + aString + '"';
        }

        var UnorderedList = document.getElementById("ContentRowsUnorderedList");

        var position = 0;
        var resultsPerPage = 5;

        for (let i = position; i < position + resultsPerPage; i++) {
            var imgPath = null;
            var title = null;
            var description = null;

            // Write code to assign values to imgPath, title, description based on value of i.

            // Assuming imgPath, title, and description has values, add into inner html.
            imgPath = "Images/background1.jpg";
            title = "Woodlands Waterfront Park";
            description = "This is a placeholder description of the park. It is not an actual description of the park. The actual description of the park will be added soon. "

            UnorderedList.innerHTML += "<li><div><div><img src=" + quoteStr(imgPath) + "/></div><p><span style=" + quoteStr("font-size: 36px; font-weight: bolder;") + ">" + title + "</span><br><br>" + description + "</p></div></li><br />";
        }
    </script>

</body>
</html>
